[env:megaatmega2560]
platform = atmelavr
board = megaatmega2560
framework = arduino
lib_deps = 
	adafruit/Adafruit GFX Library@^1.10.10
	adafruit/Adafruit ST7735 and ST7789 Library@^1.7.3
	mathertel/DMXSerial@^1.5.3
	adafruit/Adafruit BusIO@^1.8.3
monitor_speed = 1000000
